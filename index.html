<body>

  <div class="container">
    <div class="left">
      <!-- <img src="./images/image-product-desktop.jpg" alt="Perfume"> -->
    </div>
    <div class="right">
      <p class="start">Perfume</p>
      <p class="heading">
        Gabrielle Essence Eau De Parfum
      </p>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <p class="discounted-price">$149.99</p>
        <p class="mrp">$169.99</p>
      </div>
      <button> <i class="fas fa-shopping-cart"></i> Add to Cart</button>
    </div>
  </div>
